<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.81/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="https://cesiumjs.org/Cesium/Build/Apps/Sandcastle/templates/bucket.css">
    <script src="https://cesiumjs.org/releases/1.81/Build/CesiumUnminified/Cesium.js"></script>
    <script src = "https://sandcastle.cesium.com/Sandcastle-header.js"></script>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
</div>

<script>
    //Cesium.Ion.defaultAccessToken = "your access token";

    var viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider : Cesium.createWorldTerrain()
    });

    var scene = viewer.scene;

    scene.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(2.3488, 48.8534, 450),
        orientation: {
            heading: Cesium.Math.toRadians(0),
            pitch: Cesium.Math.toRadians(-40),
        },
    });

    var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
    handler.setInputAction(function onLeftClick(movement) {
            var ray = scene.camera.getPickRay(movement.position);

            console.log(ray)
            var pos = scene.globe.pick(ray, scene);
            console.log("pos: ", pos);
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK
    );

</script>
</body>
</html>
