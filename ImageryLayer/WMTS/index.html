    const viewer = new Cesium.Viewer('cesiumContainer', {});

    const wmtsUrl = "http://localhost:8080/geoserver/gwc/service/wmts";

    const layer = "SIROS:secdivpost";
    const tileMatrixSetID = "EPSG:4326";
    const tileMatrixLabels = ["EPSG:4326:0",
        "EPSG:4326:1",
        "EPSG:4326:2",
        "EPSG:4326:3",
        "EPSG:4326:4",
        "EPSG:4326:5",
        "EPSG:4326:6",
        "EPSG:4326:7",
        "EPSG:4326:8",
        "EPSG:4326:9",
        "EPSG:4326:10",
        "EPSG:4326:11",
        "EPSG:4326:12",
        "EPSG:4326:13",
        "EPSG:4326:14",
        "EPSG:4326:15",
        "EPSG:4326:16",
        "EPSG:4326:17",
        "EPSG:4326:18",
        "EPSG:4326:19",
        "EPSG:4326:20",
        "EPSG:4326:21"];

    const provider = new Cesium.WebMapTileServiceImageryProvider({
        url: wmtsUrl,
        layer: layer,
        style: '',
        format: 'image/png',
        tileMatrixSetID: tileMatrixSetID,
        tileMatrixLabels: tileMatrixLabels,
        maximumLevel: 19,
        tilingScheme: new Cesium.GeographicTilingScheme({})
    });

    const imageryLayer = viewer.imageryLayers.addImageryProvider(provider);

</script>
