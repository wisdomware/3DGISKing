<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>ImageryLayer Level</title>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.80/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="https://cesiumjs.org/Cesium/Build/Apps/Sandcastle/templates/bucket.css">
    <script src="https://cesiumjs.org/releases/1.80/Build/Cesium/Cesium.js"></script>
    <script src = "https://sandcastle.cesium.com/Sandcastle-header.js"></script>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
</div>

<script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
        baseLayerPicker : false
    });

    var osmProvider = new Cesium.OpenStreetMapImageryProvider({
        url : 'https://a.tile.openstreetmap.org/'
    });

    var layers = viewer.imageryLayers;

    layers.removeAll();

    var bingLayer = layers.add(new Cesium.ImageryLayer(osmProvider, {
        maximumTerrainLevel : 5
    }));

    var osmLayer = layers.add(new Cesium.ImageryLayer(osmProvider, {
        minimumTerrainLevel : 8
    }));
</script>
</body>
</html>
