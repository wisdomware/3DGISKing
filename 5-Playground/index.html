<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>CesiumJs Playground</title>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.78/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="https://cesiumjs.org/Cesium/Build/Apps/Sandcastle/templates/bucket.css">
    <script src="https://cesiumjs.org/releases/1.78/Build/Cesium/Cesium.js"></script>
    <script src="https://cesiumjs.org/releases/1.81/Build/CesiumUnminified/Cesium.js"></script>
    <script src = "https://sandcastle.cesium.com/Sandcastle-header.js"></script>

    <style>
        #toolbar {
            overflow-y: auto;
            max-height: 100%;
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            border-radius: 4px;
        }

        #toolbar input {
            vertical-align: middle;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        #toolbar input[type=text]{
            width: 150px;
        }

        table {
            margin-bottom: 15px;
        }
    </style>

</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
    <table>
        <tbody>
        <tr>
            <td>Longitude</td>
            <td>
                <input data-bind="value: longitude, valueUpdate: 'input'" max="180" min="-180" step="0.1" type="range" >
                <input data-bind="value: longitude" size="2" type="text">
            </td>
        </tr>

        <tr>
            <td>Latitude</td>
            <td>
                <input data-bind="value: latitude, valueUpdate: 'input'" max="90" min="-90" step="0.1" type="range" >
                <input data-bind="value: latitude" size="2" type="text">
            </td>
        </tr>

        <tr>
            <td>Height</td>
            <td>
                <input data-bind="value: height, valueUpdate: 'input'" max="8848" min="0" step="1" type="range" >
                <input data-bind="value: height" size="2" type="text">
            </td>
        </tr>

        <tr>
            <td>CartesianX</td>
            <td>
                <input data-bind="value: cartesianX, valueUpdate: 'input'" max="9999999999" min="-9999999999" step="0.1" type="range" >
                <input data-bind="value: cartesianX" size="2" type="text">
            </td>
        </tr>

        <tr>
            <td>CartesianY</td>
            <td>
                <input data-bind="value: cartesianY, valueUpdate: 'input'" max="9999999999" min="-9999999999" step="0.1" type="range" >
                <input data-bind="value: cartesianY" size="2" type="text">
            </td>
        </tr>

        <tr>
            <td>CartesianZ</td>
            <td>
                <input data-bind="value: cartesianZ, valueUpdate: 'input'" max="9999999999" min="-9999999999" step="0.1" type="range" >
                <input data-bind="value: cartesianZ" size="2" type="text">
            </td>
        </tr>

        <td>
            <button class="cesium-button" data-bind="click: goTo">
                Go To
            </button>
        </td>

        </tbody>
    </table>
</div>

<script src="app.js"> </script>
</body>
</html>
