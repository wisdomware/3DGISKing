<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Get Terrain Height</title>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.80/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="https://cesiumjs.org/Cesium/Build/Apps/Sandcastle/templates/bucket.css">
    <script src="https://cesiumjs.org/releases/1.80/Build/Cesium/Cesium.js"></script>
    <script src = "https://sandcastle.cesium.com/Sandcastle-header.js"></script>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
</div>

<script>
    // Cesium.Ion.defaultAccessToken = "your access token";

    var viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: Cesium.createWorldTerrain()
    });

    // everest
    var longitude = 86.9250;
    var latitude = 27.9881;
    var height = 8848;

    viewer.camera.flyTo({
        destination : Cesium.Cartesian3.fromDegrees(longitude, latitude, height + 2000),
        orientation : {
            heading : Cesium.Math.toRadians(0),
            pitch : Cesium.Math.toRadians(-35.0),
            roll : 0.0
        },
        complete: () => {
            setTimeout(() => {
                const height = viewer.scene.globe.getHeight(Cesium.Cartographic.fromDegrees(longitude, latitude));

                console.log(height);
            }, 2000);
        }
    });
</script>
</body>
</html>
