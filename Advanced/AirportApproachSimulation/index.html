<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Airport</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.73/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="https://cesiumjs.org/Cesium/Build/Apps/Sandcastle/templates/bucket.css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script type="text/javascript" src="./lib/jquery/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="./lib/jquery/range/range.css">
    <script type="text/javascript" src="./lib/jquery/range/range.js"></script>
    <script src="https://cesiumjs.org/releases/1.76/Build/Cesium/Cesium.js"></script>

    <style>

        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .infoview {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid rgba(128, 128, 128, .5);
            color: #fff;
            background: rgba(0, 0, 0, .4);
            box-shadow: 0 3px 14px rgba(128, 128, 128, .5);
            z-index: 999
        }

        .infoview input,
        .infoview select,
        .infoview textarea {
            color: #fff;
            background-color: rgba(32, 160, 255, .2);
            border: 1px solid #e4eaec;
            font-size: 14px
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div class="infoview" style="display: none;">
    <div style="width:100%;text-align:center;font-size:16px">How to determine line?(in Dubai Sample position)</div>
    <table>
        <tbody>
        <tr>
            <td>Altitude (Feet)</td>
            <td><input id="model_altitude" type="range" min="110" max="500" step="1.0" value="110"></td>
            <td><input id="model_altitude_text" type="number" min="110" max="500" value="110"></td>
        </tr>
        <tr>
            <td>Course (Degree)</td>
            <td><input id="model_course" type="range" min="0" max="360" step="1.0" value="119"></td>
            <td><input id="model_course_text" type="number" min="0" max="360" value="119"></td>
        </tr>
        <tr>
            <td>Slope (Degree)</td>
            <td><input id="model_slope" type="range" min="-50" max="50" step="1.0" value="3"></td>
            <td><input id="model_slope_text" type="number" min="-50" max="50" value="3"></td>
        </tr>
        <tr>
            <td>Distance (Nautical Mile)</td>
            <td><input id="distance" type="range" min="0" max="10" step="0.1" value="5"></td>
            <td><input id="distance_text" type="number" min="0" max="10" value="5"></td>
        </tr>

        <tr>
            <td>Show AirPlane</td>
            <td><input id="show_airplane" type="checkbox" checked></td>
        </tr>

        <tr>
            <td>Update Current Line</td>
            <td><input id="update_current_line" type="checkbox" checked></td>
        </tr>

        <tr>
            <td>
                <input id="create_newline" type="button" class="btn btn-info" value="Create New Line">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="simulation.js"></script>
</body>
</html>
